<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable & Filterable User Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="regform5.js" defer></script>
    <link rel="stylesheet" href="regform5.css">
</head>
<body>
<div class="container mt-4">
    <h2> Library Registration Form</h2>
    <form id="registrationForm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Course</label>
            <input type="text" class="form-control" id="course" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Book Name</label>
            <input type="text" class="form-control" id="bookName" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <h2 class="mt-4">User Table</h2>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name...">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Email</th>
                <th onclick="sortTable(2)">Course</th>
                <th onclick="sortTable(3)">Book Name</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>
</body>
</html>
